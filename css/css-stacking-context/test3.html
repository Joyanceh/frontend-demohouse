<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>当元素的层叠水平一致、层叠顺序相同的时候，在DOM流中处于后面的元素会覆盖前面的元素。</title>
    <style>
        .one,
        .two,
        .one-sub {
            width: 200px;
            height: 200px;
        }

        .one {
            position: absolute;
            z-index: 5;
            background: red;
        }

        .one-sub {
            position: absolute;
            z-index: 100;
            background: purple;
        }

        .two {
            position: absolute;
            left: 100px;
            z-index: 5;
            background: orange;
        }
    </style>
</head>

<body>
    <h1>3、当元素的层叠水平一致、层叠顺序相同的时候，在DOM流中处于后面的元素会覆盖前面的元素。</h1>
    <div class="one">
        one
        <div class="one-sub">
            one-sub
        </div>
    </div>
    <div class="two">
        two
    </div>
</body>

</html>
